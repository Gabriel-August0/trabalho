    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Calculadora de IMC</title>
        <link rel="icon" href="4.jpeg" type="image/jpeg">
            <link rel="shortcut icon" href="4.jpeg" type="image/jpeg">
    </head>
    <body>
        
        <a href="project.html" class="button">Voltar</a>
        <center><h1>Calculadora de IMC</h1></center>

            <div class="centralizado">
        <form id="imcForm">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required><br>

            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" name="altura" step="0.01" required><br>

            <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        </form>

        <div class="resultado" id="resultado"></div>

        <script>
            function calcularIMC() {
                const peso = parseFloat(document.getElementById('peso').value);
                const altura = parseFloat(document.getElementById('altura').value);

                if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                    alert('Por favor, insira valores válidos.');
                    return;
                }

                const imc = peso / (altura * altura);
                let classificacao = '';

                if (imc < 18.5) {
                    classificacao = 'Abaixo do peso';
                } else if (imc >= 18.5 && imc < 24.9) {
                    classificacao = 'Peso normal';
                } else if (imc >= 25 && imc < 29.9) {
                    classificacao = 'Sobrepeso';
                } else {
                    classificacao = 'Obesidade';
                }

                document.getElementById('resultado').textContent = `Seu IMC é ${imc.toFixed(2)} (${classificacao})`;
            }
        </script></div>

    </body>
    </html>
